<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lab application 3.1</title>
    <script src="src/lab_3.1/src/jquery.js" charset="utf-8"></script>
    <link rel="stylesheet" href="src/lab_3.1/css/style.css">
  </head>
  <body>
  	<div class="help-link">
  		<a href="/help">Описание ошибок</a>
  	</div>
	<div class="tabs container">
	    <ul class="captions">
	        <li>Изменить директорию</li>
	        <li>Информация о файлах</li>
	        <li>Переименование файлов</li>
	    </ul>
	    <div>
	        <div class="directory">
						<input type="text" id="current-directory">
						<button class="update button" type="button" name="button">Update</button>
	        </div>

	        <div class="directory-files">
						<table class="dirs-info">
							<caption valign="top">Директории</caption>
							<thead>
								<tr>
									<td>Name</td>
									<td>Size</td>
									<td>Creation Time</td>
									<td>Last access</td>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
						<br>
						<table class="files-info">
							<caption valign="top">Файлы</caption>
							<thead>
								<tr>
									<td>Name</td>
									<td>Size</td>
									<td>Creation Time</td>
									<td>Last access</td>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>

	        <div class="files-rename">
						Переименование файлов
						<ul class="rename-list"></ul>
						<button class="rename button">Rename</button>
					</div>
	    </div>            
	</div> 

	<script src="src/lab_3.1/src/main.js" charset="utf-8"></script>
  </body>
</html>
